group 'com.tiza'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile fileTree(dir: rootDir.path + "/lib/common", include: "*.jar")
    compile fileTree(dir: rootDir.path + "/lib/gateway", include: "*.jar")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// 拷贝文件(排除项目自带jar)
task copyJars(type: Copy) {
    from configurations.runtime
    into "$buildDir/libs/lib"
    exclude{
        //detail -> detail.file.path.contains('tstar-cloud\\lib')
        it.file.path.contains('tstar-cloud\\lib')
    }
}

task zip(type: Zip, dependsOn: [jar, copyJars]) {
    from 'build/libs'
}